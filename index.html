<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Stats Preview Card Component</title>

</head>

<body>


  <main class='container'>

    <aside class="picture overlay">
    </aside>

    <section class="cardtext">
      <div>
        <h1>Get <span>insights</span> that help<br> your business grow.</h1>
        <p class="paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </div>

      <div class="stats">
        <ul>
          <li>
            <span>10k+</span>COMPANIES
          </li>
          <li>
            <span>314</span>TEMPLATES
          </li>
          <li>
            <span>12m+</span>QUERIES
          </li>
        </ul>
      </div>

    </section>



  </main>
  </div>
</body>

</html>
